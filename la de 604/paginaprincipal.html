<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .contenedor {
            display: flex;
            justify-content: center; 
            align-items: center; 
            margin-top:3%;
        }
        .contenedor h1{
            font-size: 80px;
        }

        .circulo-menta {
            width: 80px; /* Diámetro del círculo */
            height: 80px; /* Diámetro del círculo */
            background-color: #9fe7d9; /* Color menta claro */
            border: 2px solid #000; /* Borde negro */
            border-radius: 50%; /* Hace que el div sea un círculo */
            position: absolute; /* Posiciona el círculo de manera absoluta */
            top: 30px; /* Distancia desde la parte superior */
            left: 30px; /* Distancia desde la parte izquierda */
            z-index: 1; /* Asegura que el círculo esté por encima de otros elementos */
        }
.enlaces{
    margin-left:20%;

}
.enlaces li{
    margin-top:25px;
}
.enlaces ul {
  list-style: none; /* Quita los estilos de viñeta predeterminados */
  padding: 0; /* Quita el espacio interior de la lista */
}

.enlaces ul li {
  margin-bottom: 10px; /* Espacio entre cada enlace */
}

.enlaces ul li a {
  display: block; /* Convierte los enlaces en bloques para que ocupen todo el ancho */
  font-size: 30px; /* Tamaño de fuente más grande */
  text-decoration: none; /* Quita el subrayado predeterminado de los enlaces */
  color: #753aff; /* Color del texto */
}

  .container2 {
  position: fixed;
  bottom:70px; /* Ajusta la posición vertical de la imagen */
  right: 26%; /* Ajusta la posición horizontal de la imagen */
  transform: translateX(50%);
}

.container2 img {
  width: 500px; /* Ajusta el ancho de la imagen */
  height: auto; /* Mantenemos la proporción de aspecto */
}


.container3 {
  position: fixed;
  bottom: 20px; /* Ajusta la posición vertical de la imagen */
  right: 20px; /* Ajusta la posición horizontal de la imagen */
}

.container3 img {
  width:70px; /* Ajusta el ancho de la imagen según sea necesario */
  height: auto; /* Mantenemos la proporción de aspecto */
}
/* Estilos para los enlaces */
.enlaces ul li a {
    display: block;
    font-size: 30px;
    text-decoration: none;
    color: #753aff;
    transition: color 0.3s, transform 0.3s; /* Transiciones suaves */
}

/* Estilos cuando se pasa el cursor sobre el enlace */
.enlaces ul li a:hover {
    color: #4B0082; /* Cambio de color del texto */
    transform: scale(1.05); /* Efecto de escala al pasar el cursor */
}
/* Estilos para los enlaces */
.enlaces ul li a {
    display: inline-block; /* Cambia a inline-block para que la barra tenga la longitud del texto */
    font-size: 30px;
    text-decoration: none;
    color: #753aff;
    position: relative; /* Para posicionar el pseudo-elemento */
}

/* Estilos del pseudo-elemento de la barra de color */
.enlaces ul li a::before {
    content: "";
    position: absolute;
    bottom: 0; /* Posición de la barra de color debajo del texto */
    left: 0;
    width: 0; /* Ancho inicial de la barra */
    height: 4px; /* Altura de la barra */
    background-color: #753aff; /* Color inicial de la barra */
    transition: width 0.5s; /* Transición suave para el ancho */
}

/* Estilos cuando se pasa el cursor sobre el enlace */
.enlaces ul li a:hover::before {
    width: 100%; /* Ancho completo de la barra al pasar el cursor */
}
        /* Estilos para la lista de formas de pago */
        .formas-pago {
            margin-top: 30px;
            font-size: 24px;
        }

        .formas-pago h3 {
            margin-bottom: 10px;
            color: #444; /* Color del título */
        }

        .formas-pago ul {
            padding-left: 20px; /* Sangría para los elementos de la lista */
            color: #666; /* Color del texto */
        }

    </style>
</head>
<body>
    <div class="circulo-menta"></div>

    <div class="contenedor">
        <h1>LAS MARIAS</h1>
    </div>


    <div class="enlaces">
        <ul>
          <li><a href="sobrenosotros.html"> SOBRE NOSOTROS</a></li>
          <li><a href="contactos.html">CONTACTOS</a></li>
          <li><a href="contactos.html">DIRECCION</a></li>
          <li><a href="menu.html">MENU</a></li>
          <li><a href="pedidos.html">PEDIDOS</a></li>
          <li><a href="pagos.html">FORMAS DE PAGO</a></li>
        </ul>
      </div>




    <div class="container2">
        <img src="img2.png" alt="Descripción de la imagen">
    </div>

    <div class="container3">
        <img src="Imagen3.png" alt="Descripción de la imagen">
      </div>

</body>
</html>
